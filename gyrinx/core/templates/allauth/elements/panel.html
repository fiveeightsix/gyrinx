{% load allauth %}
<div class="card mb-3">
    <div class="card-header">
        <h2 class="h5 mb-0">
            {% slot title %}
            {% endslot %}
        </h2>
    </div>
    <div class="card-body">
        {% slot body %}
        {% endslot %}
        {% if slots.actions %}
            <div class="list-group list-group-flush mt-3">
                {% for action in slots.actions %}<div class="list-group-item">{{ action }}</div>{% endfor %}
            </div>
        {% endif %}
    </div>
</div>
