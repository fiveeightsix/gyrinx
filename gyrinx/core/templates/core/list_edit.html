{% extends "core/layouts/base.html" %}
{% load allauth custom_tags %}
{% block head_title %}
    Edit List: {{ form.instance.name }}
{% endblock head_title %}
{% block content %}
    <div id="content" class="container my-3 my-md-5">
        {% include "core/includes/back.html" %}
        <div class="col-lg-12 px-0 vstack gap-3">
            <h1 class="h3">Edit</h1>
            <form action="{% url 'core:list-edit' form.instance.id %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary" value="Save">
                    <a href="{% url 'core:list' form.instance.id %}" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
