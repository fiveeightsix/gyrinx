{% extends "core/layouts/base.html" %}
{% load allauth custom_tags %}
{% block head_title %}
    {{ form.instance.name }}
{% endblock head_title %}
{% block content %}
    {% include "core/includes/back.html" with text=form.instance.name %}
    <div class="col-12 col-md-8 col-lg-6 px-0 vstack gap-3">
        <h1 class="h3">Edit</h1>
        <form action="{% url 'core:list-edit' form.instance.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="mt-3">
                <input type="submit" class="btn btn-primary" value="Save">
                <a href="{% url 'core:list' form.instance.id %}" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
