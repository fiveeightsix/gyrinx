{% extends "core/layouts/base.html" %}
{% load allauth custom_tags %}
{% block head_title %}
    New List
{% endblock head_title %}
{% block content %}
    {% include "core/includes/back.html" %}
    <div class="col-12 col-md-8 col-lg-6 px-0 vstack gap-3">
        <h1 class="h3">Add a Fighter</h1>
        <form action="{% url 'core:list-fighter-new' list.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
