{% if banner %}
    <div class="bg-{{ banner.colour }}" id="site-banner-{{ banner.id }}">
        <div class="container">
            <div class="alert alert-{{ banner.colour }} mb-0 alert-dismissible fade show d-flex align-items-center"
                 role="alert">
                {% if banner.icon %}<i class="bi {{ banner.icon }} me-2"></i>{% endif %}
                <div class="flex-grow-1">
                    {{ banner.text }}
                    {% if banner.cta_url and banner.cta_text %}
                        <a href="{{ banner.cta_url }}" class="alert-link ms-2">{{ banner.cta_text }}</a>
                    {% endif %}
                </div>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                        data-gy-banner-dismiss="{{ banner.id }}"></button>
            </div>
        </div>
    </div>
{% endif %}
