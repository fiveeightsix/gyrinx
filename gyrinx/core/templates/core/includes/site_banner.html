{% if banner %}
    <div class="col-12 mb-3" id="site-banner-{{ banner.id }}">
        <div class="alert alert-{{ banner.colour }} alert-dismissible fade show d-flex align-items-center"
             role="alert">
            {% if banner.icon %}<i class="bi {{ banner.icon }} me-2"></i>{% endif %}
            <div class="flex-grow-1">
                {{ banner.text }}
                {% if banner.cta_url and banner.cta_text %}
                    <a href="{{ banner.cta_url }}" class="alert-link ms-2">{{ banner.cta_text }}</a>
                {% endif %}
            </div>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                    onclick="dismissBanner('{{ banner.id }}')"></button>
        </div>
    </div>
    <script>
function dismissBanner(bannerId) {
    fetch('{% url "core:dismiss-banner" %}', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            'banner_id': bannerId
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        if (!data.success) {
            console.error('Failed to dismiss banner:', data.error);
        }
    })
    .catch(error => {
        console.error('Error dismissing banner:', error);
        // Optionally show a user-friendly message
        // alert('Failed to dismiss the banner. Please try again.');
    });
}
    </script>
{% endif %}
