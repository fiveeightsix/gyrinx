{% load allauth custom_tags %}
{% comment %}Filter component for fighter psyker powers.{% endcomment %}
<form id="search-powers"
      method="get"
      action="{{ action }}#search"
      class="row">
    <div class="col-12 col-lg-6 mb-2 mb-lg-0">
        <input type="hidden" name="flash" value="search">
        <input type="hidden" name="cb" value="{% cachebuster %}">
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi-search"></i>
            </span>
            <input class="form-control"
                   type="search"
                   placeholder="Search psyker powers"
                   aria-label="Search psyker powers"
                   name="q"
                   value="{{ request.GET.q }}">
            <button class="btn btn-primary" type="submit">Search</button>
            {% if request.GET.q %}
                <a href="?cb={% cachebuster %}&{% qt_rm request "q" "flash" %}#search"
                   class="btn btn-outline-secondary">Clear</a>
            {% endif %}
        </div>
    </div>
    <div class="col-12 col-lg-6 hstack gap-3">
        <div class="form-check form-switch mb-0">
            <input type="hidden" name="restricted" value="0">
            <input class="form-check-input"
                   type="checkbox"
                   role="switch"
                   id="restricted-switch"
                   name="restricted"
                   value="1"
                   data-gy-toggle-submit="search-powers"
                   {% if request.GET.restricted == "1" %}checked{% endif %}>
            <label class="form-check-label" for="restricted-switch">Show Restricted</label>
        </div>
        <div class="ms-sm-auto">
            <button class="btn btn-link icon-link btn-sm"
                    type="submit"
                    id="update-filters">
                <i class="bi-arrow-clockwise"></i>
                Update
            </button>
            â€¢
            <a class="btn btn-link text-secondary icon-link btn-sm"
               href="?cb={% cachebuster %}#search">Reset</a>
        </div>
    </div>
</form>
