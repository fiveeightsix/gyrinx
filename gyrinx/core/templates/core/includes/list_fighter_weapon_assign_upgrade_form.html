<legend class="fs-7">
    <i class="bi-arrow-up-circle"></i> {{ assign.equipment.upgrade_stack_name_display }}
</legend>
<div class="hstack gap-1">
    <div>
        <input type="radio"
               name="upgrades_field"
               value=""
               id="upgrade-none"
               form="weapon-{{ assign.equipment.id }}"
               class="btn-check">
        <label class="btn btn-sm" for="upgrade-none">None</label>
    </div>
    <div class="d-flex flex-grow-1 btn-group">
        {% for ud in assign.upgrades_display %}
            <input type="radio"
                   name="upgrades_field"
                   value="{{ ud.upgrade.id }}"
                   id="upgrade-{{ ud.upgrade.id }}"
                   form="weapon-{{ assign.equipment.id }}"
                   class="btn-check">
            <label class="btn btn-outline-secondary btn-sm"
                   for="upgrade-{{ ud.upgrade.id }}">
                {{ ud.upgrade.name }}
                {% if ud.cost_int != 0 %}({{ ud.cost_display }}){% endif %}
            </label>
        {% endfor %}
    </div>
</div>
