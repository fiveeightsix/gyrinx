{% load custom_tags %}
{% if not print %}
    {% if rule.modded %}
        <span bs-tooltip
              data-bs-toggle="tooltip"
              class="link-underline-info text-decoration-underline"
              title="Added by equipment, accessories or upgrades">{{ rule.value }}</span>
    {% else %}
        {% ref rule.value value=rule.value %}<!-- ! -->
    {% endif %}
{% else %}
    {{ rule.value }}
{% endif %}
