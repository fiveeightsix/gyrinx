<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
              content="Gyrinx is a new set of tools for the Necromunda community">
        <meta name="author" content="Gyrinx">
        <meta name="keywords" content="Necromunda, Gyrinx">
        <meta name="application-name" content="Gyrinx" />
        <title>Server Error | Gyrinx</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                display: flex;
            }
            .error-container {
                padding: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-3">Server Error</h2>
                <p class="fs-5 text-muted mb-4">Something went wrong on our end.</p>
                <p class="mb-4">Please try again in a few moments. If the problem persists, you can:</p>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <i class="bi-arrow-clockwise text-muted"></i> Refresh the page
                    </li>
                    <li class="mb-2">
                        <i class="bi-clock-history text-muted"></i> Come back later
                    </li>
                    <li class="mb-2">
                        <i class="bi-clock-history text-muted"></i> <a href="https://discord.gg/NjMVRSEMAz" target="_new">Join the Discord</a> to report the issue
                    </li>
                    <li class="mb-2">
                        {# djlint: off #}
                        <i class="bi-house text-muted"></i> Return to the <a href="/">home page</a>
                        {# djlint: on #}
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
