<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Server Error | Gyrinx</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .error-container {
                text-align: center;
                padding: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-3">Server Error</h2>
                <p class="fs-5 text-muted mb-4">Something went wrong on our end. We've been notified and are working to fix it.</p>
                <p class="mb-4">Please try again in a few moments. If the problem persists, you can:</p>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <i class="bi-arrow-clockwise text-muted"></i> Refresh the page
                    </li>
                    <li class="mb-2">
                        <i class="bi-clock-history text-muted"></i> Come back later
                    </li>
                    <li class="mb-2">
                        <i class="bi-house text-muted"></i> Return to the <a href="/">home page</a>
                    </li>
                </ul>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="bi-house"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
