{% extends "core/layouts/base.html" %}
{% block head_title %}
    Error {{ error_code }}
{% endblock head_title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1 class="display-1 fw-bold text-danger">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="text-secondary mb-4">{{ error_description }}</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'core:index' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-1"></i> Go Home
                    </a>
                    <button onclick="window.history.back();" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
